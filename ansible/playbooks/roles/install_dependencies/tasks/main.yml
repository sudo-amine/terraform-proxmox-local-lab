- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes

# Install prerequisite packages for Kubernetes apt repository
- name: Install required packages for Kubernetes
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
    state: present

# Configure kernel modules and load them
- name: Set up required kernel modules
  ansible.builtin.copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter

- name: Load kernel modules
  ansible.builtin.shell: |
    modprobe overlay
    modprobe br_netfilter

# Configure kernel parameters and apply them
- name: Set required kernel parameters
  ansible.builtin.copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-iptables  = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward                 = 1

- name: Apply kernel parameters
  ansible.builtin.command: sysctl --system

# Install container runtime (containerd)
- name: Install containerd
  ansible.builtin.apt:
    name: containerd
    state: present

# Configure containerd to use systemd cgroups
- name: Configure containerd to use systemd cgroups
  ansible.builtin.shell: |
    mkdir -p /etc/containerd
    containerd config default | sed 's/SystemdCgroup = false/SystemdCgroup = true/' > /etc/containerd/config.toml
  args:
    creates: /etc/containerd/config.toml

- name: Restart containerd
  ansible.builtin.service:
    name: containerd
    state: restarted
    enabled: yes

# Download Kubernetes public signing key
- name: Download Kubernetes public signing key
  ansible.builtin.shell: |
    mkdir -p /etc/apt/keyrings
    curl -fsSL https://pkgs.k8s.io/core:/stable:/$(curl -L -s https://dl.k8s.io/release/stable.txt | awk 'BEGIN { FS="." } { printf "%s.%s", $1, $2 }')/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg

# Add Kubernetes apt repository
- name: Add Kubernetes apt repository
  ansible.builtin.shell: |
    echo "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/$(curl -L -s https://dl.k8s.io/release/stable.txt | awk 'BEGIN { FS="." } { printf "%s.%s", $1, $2 }')/deb/ /" > /etc/apt/sources.list.d/kubernetes.list

# Update apt package index and install Kubernetes tools
- name: Install kubelet, kubeadm, and kubectl
  ansible.builtin.apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes

- name: Hold Kubernetes packages at their current version
  ansible.builtin.shell: apt-mark hold kubelet kubeadm kubectl

# Configure crictl
- name: Configure crictl
  ansible.builtin.command: |
    crictl config --set runtime-endpoint=unix:///run/containerd/containerd.sock --set image-endpoint=unix:///run/containerd/containerd.sock

# Detect the primary IP and set it as an environment variable
- name: Detect primary IP address
  ansible.builtin.shell: |
    ip -4 route get 1 | awk '{print $7; exit}'
  register: primary_ip

- name: Set PRIMARY_IP environment variable
  ansible.builtin.lineinfile:
    path: /etc/environment
    line: "PRIMARY_IP={{ primary_ip.stdout }}"
    create: yes

# Set extra arguments for kubelet
- name: Configure kubelet extra args
  ansible.builtin.copy:
    dest: /etc/default/kubelet
    content: |
      KUBELET_EXTRA_ARGS='--node-ip {{ primary_ip.stdout }}'
